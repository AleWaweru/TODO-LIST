<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="rotate-icon">
                <h2>Today's Todo</h2>
                <i class="fa-solid fa-arrows-rotate"></i></div><hr>
            <div class="row">
                <input type="text" id="input-box" placeholder="add your text...">
                <button type="button" id="addTask"><i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i></button>
            </div>

            <ul id="list-container">
                
            </ul>
            <div id="close-btn"><button type="button">clear all completed</button></div>
        </div>
    </div>
    <script  src="index.js"></script>
</body>
</html>
