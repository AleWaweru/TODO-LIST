<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Index Page</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<link rel="stylesheet" href="style.css">
<script defer src="index.js"></script>
<body>
   <div class="container">
    <div class="top"><h1>Today's Todo</h1><i class="fa-solid fa-arrows-rotate"></i></div><hr>
    <div class="to-do-add">
        <form class="form" method="POST">
          <input
            type="text"
            class="to-do-add-text"
            placeholder="Add to your list..."
         id="create-todo" />
        </form>
        <i id="create" class="fas fa-rotate-90 enter-btn">&#xf3be;</i>
      </div>
      <hr/>
  <ul class="to-do-list" id="to-do-list"> 
  </ul>
  <button type="button" class="to-do-clear">Clear all Completed</button>
   </div>
   </body>
</html>
